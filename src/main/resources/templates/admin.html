<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <link href="/static/bootstrap-3.3.7/css/bootstrap-table.min.css"
          rel="stylesheet"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap-table.min.js"></script>
    <script
            src="/static/bootstrap-3.3.7/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="/static/common/ewin.js"></script>
    <script src="/static/js/admin.js"></script>
</head>
<body>
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="search_name">账号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="search_name">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query"
                                class="btn btn-primary" onclick="query()">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default" onclick="openModal()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
        </div>
    <table id="table"></table>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">标题</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="userForm">
                        <input type="hidden"  id="userId">
                        <div class="form-group">
                            <label for="userName" class="col-sm-4 control-label">账号：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userPass" class="col-sm-4 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userPass">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userCard" class="col-sm-4 control-label">证件：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userCard">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <span id="errorMsg" class="pull-left" style="color:red"></span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="m_btn" onclick="saveOrUpdate()">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
