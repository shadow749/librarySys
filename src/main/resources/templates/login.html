<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>管理系统</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/static/css/style.css">
  <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
	<link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
	<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css">
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div  class="front">
				<div class="login-top">
					登录
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="../static/img/name.png"/></div>
					<div class="login-center-input">
						<input type="text" id="loginAccount" value="" placeholder="请输入您的账号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的账号'"/>
						<div class="login-center-input-text">账号</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="../static/img/password.png"/></div>
					<div class="login-center-input">
						<input type="password" id="loginPass"value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
						<div class="login-center-input-text">密码</div>
					</div>
				</div>
				<div class="login-center clearfix">
					 <select class="form-control" id="loginType">
						<option value="1">学生登录</option>
						<option value="2">管理员登录</option>
					</select>
				</div>
				<div id="tip" class="tip"></div>
				<div class="login-button" onclick="login()">
					登录
				</div>
				<div class="login-button2" onclick="showBack(1)">
					注册
				</div>
			</div>
			<div class="back">
				<div class="login-top">
					注册
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="../static/img/name.png"/></div>
					<div class="login-center-input">
						<input type="text" id="registerAccount" value="" placeholder="请输入您的学号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的学号'"/>
						<div class="login-center-input-text">学号</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="../static/img/name.png"/></div>
					<div class="login-center-input">
						<input type="text" id="registerName" value="" placeholder="请输入您的姓名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的姓名'"/>
						<div class="login-center-input-text">姓名</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="../static/img/password.png"/></div>
					<div class="login-center-input">
						<input type="password" id="registerPass" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
						<div class="login-center-input-text">密码</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img"><img src="../static/img/password.png"/></div>
					<div class="login-center-input">
						<input type="password" id="registerRePass" value="" placeholder="请确认您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请确认您的密码'"/>
						<div class="login-center-input-text">确认密码</div>
					</div>
				</div>
				<div id="tip2" class="tip"></div>
				<div class="login-button" onclick="register()">
					注册
				</div>
				<div class="login-button2" onclick="showBack(2)">
					返回登录
				</div>
			</div>
		</div>
</div>



<!-- scripts -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/particles.min.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
